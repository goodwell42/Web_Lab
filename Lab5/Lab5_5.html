<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab5_5</title>
	<style>
		.box {
			margin-left: auto;
			margin-right: auto;
			border: 1px solid red;
			text-align: center;
			background-color: #00ffff;
			width: 480px;
			height: 285px;
		}
		#sign tr td button {
			width:50px;
			height:30px;
			border-radius: 8px;
			/*outline: none;*/
			/*border: none;*/
		}
	</style>
	<script src="MyCalcu.js"></script>
</head>
<body>
	<h1 align="center">Exercise NÂ°5</h1>
	<div class="box">
		<h1>Simple Calculator using JS</h1>
		<hr>
		<form action="">
			<table align="center">
				<tr>
					<td><label for="val1">Enter 1st value:</label></td>
					<td><input type="text" id="val1" value="" name="val1"></td>
				</tr>
				<tr>
					<td><label for="val2">Enter 2nd value:</label></td>
					<td><input type="text" id="val2" value="" name="val2"></td>
				</tr>
				<tr>
					<td><label for="res" align="right">Result:</label></td>
					<td><input type="text" id="res" value="" name="res"></td>
				</tr>
			</table>
			<br>
			<table align="center" id="sign">
			  <tr>
			   <td><button type="button" value="+" onclick="calc('+');">+</button></td>
			   <td><button type="button" value="-" onclick="calc('-');">-</button></td>
			   <td><button type="button" value="*" onclick="calc('*');">*</button></td>
			   <td><button type="button" value="/" onclick="calc('/');">/</button></td>
			  </tr>
			</table>
		</form>
		<hr>
	</div>

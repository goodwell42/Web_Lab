<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab4_1</title>
	<style>
		.out {
			margin:0 auto;
			width:200px;
		}
	</style>
</head>
<body>
	<h1 align="center">Exercise NÂ°1</h1>
	
	<h1 align="center">Travel reservation form</h1>
	<div class="out">
		<label for="Fname">Full name*:</label>
		<br>
		<input type="text" placeholder="FirstName LastName" id="Fname">
		<br>
		<label for="Eaddress">Email address*:</label>
		<br>
		<input type="text" placeholder="EMAIL_ADDRESS" id="Eaddress">
		<br>
		<label for="select">Select Tour Package*:</label>
		<br>
		<select name="cars" id="select">
			<option value="Goa">Goa</option>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select>
		<br>
		<label for="date">Arrival date*:</label>
		<br>
		<input type="date" placeholder="m/d/y" id="date">
		<br>
		<label for="number">Number of persons*:</label>
		<br>
		<input type="text" placeholder="UNKNOW_TYPE" id="number">
		<br>
		What would you want to avail?*
		<br>
		<label for="Boarding">Boarding</label>
		<input type="checkbox" name="Boarding">
		<br />
		<label for="Fooding">Fooding</label>
		<input type="checkbox" name="Fooding">
		<br />
		<label for="Sight seeing">Sight seeing</label>
		<input type="checkbox" name="Sight seeing">
		<br />
		<label for="code">Discout Coupon code:</label>
		<br>
		<input type="text" placeholder="UNKNOW_TYPE" id="code">
		<br>
		<label for="radio">Terms and conditions*</label>
		<br>
		<input type="radio" name="radio" id="radio" value="agree" checked>I agree
		<input type="radio" name="radio" value="disagree">I disagree
		<br>
		<input type="button" value="Complete reservation">
	</div>

</html>
